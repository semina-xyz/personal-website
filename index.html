<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .gear {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#6a0dad 20%, #f4f4f9 20%);
            position: relative;
            animation: rotate 3s infinite linear;
            margin-bottom: 20px;
        }
        .gear::before, .gear::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #6a0dad;
            border-radius: 50%;
        }
        .gear::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .gear::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        h1 {
            font-size: 24px;
            color: #6a0dad;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="gear"></div>
    <h1>Under Construction</h1>
</div>

</body>
</html>
